<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="container">
        <img src="./assets/svg/logo.svg" alt="Logo" class="logo" />
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Resources</a></li>
            <li><a href="#">Pricing</a></li>
          </ul>
        </nav>
    
        <div class="buttons">
          <button>Log in</button>
          <button>Sign up</button>
        </div>
      </div>
    </header>    

    <main>
      <section class="contact">
        <div class="container">
          <div class="contact-wrapper">
            <div class="contact-header">
              <span>Contact us</span>
              <h2>Get in touch</h2>
              <p>We'd love to hear from you. Please fill out this form</p>
            </div>
            <div class="contact-content">
              <form action="">
                <div class="contact-name">
                  <div class="contact-first-name">
                    <label for="firstName">First name</label>
                    <input type="text" name="firstName" id="firstName" placeholder="First name">
                  </div>
                  <div class="contact-last-name">
                    <label for="lastName">Last name</label>
                    <input type="text" name="lastName" id="lastName" placeholder="Last name">
                  </div>
                </div>
                <div class="contact-email">
                  <label for="email">Email</label>
                  <input type="email" name="email" id="email" placeholder="you@company.com">
                </div>
                <div class="contact-phone-number">
                  <label for="phoneNumber">Phone number</label>
                  <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="+1 (555) 000-0000">
                </div>
                <div class="contact-message">
                  <label for="message">Message</label>
                  <textarea name="message" id="message" placeholder="Leave us a message..."></textarea>
                </div>
                <div class="consent-agreement">
                  <input type="checkbox" id="privacyPolicy">
                  <label for="privacyPolicy">You agree to our friendly <a href="#">privacy policy</a>.</label>
                </div>
                <button>Send message</button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <section class="cta">
        <div class="container">
          <h3>No long-term contracts. No catches. Simple.</h3>
          <p>Start your 30-day free trial. Cancel anytime.</p>
          <div class="footer-buttons">
            <button>View demo</button>
            <button>Get started</button>
          </div>
        </div>
      </section>

      <section class="copyright">
        <div class="container">
          <p>Â© 2024 Web Programming Hack. All rights reserved.</p>
        </div>
      </section>
    </footer>
  </body>
</html>
